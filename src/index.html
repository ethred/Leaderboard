<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard-Game</title>
</head>
<body>
   <header>
    <nav>
        <h1>Leaderboard</h1>
    </nav>
   </header>
   <section class="wrapper">
    <div class="results">
        <div class="title">
            <h2>Recent Score</h2>
            <button class="button">Referesh</button>
        </div>
        <div class="result">
            <ul class="list-score">
            </ul>
        </div>
    </div>
    <div class="result-submititon">
        <h2>Add Your Score</h2>
        <form action="">
            <input type="text" id="name" name="name" placeholder="Your name">
            <input type="number" id="score" name="score" placeholder="Your Score">
            <button class="Submit" id="submit-score">Submit</button>
        </form>
    </div>
   </section>
</body>
</html>
